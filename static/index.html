<!doctype html>
<html>
  <head>
    <title>Swarm VIZ</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/vis.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/dist/css/app.css"/>
  </head>
  <body ng-app="swarm-viz">
    <header>
      <a href="#/overview">Swarm viz</a>
    </header>
    <main>
      <aside ng-nicescroll>
        <cluster-information></cluster-information>
        <container-search></container-search>
        <network-overview></network-overview>
        <settings></settings>
      </aside>
      <section id="overview" ng-view></section>
    </main>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery.nicescroll.min.js"></script>
    <script src="libs/vis.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-nicescroll.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/socket.min.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
