<!doctype html>
<html>
  <head>
    <title>Swarm VIZ</title>
    <link rel="stylesheet" href="/dist/css/libs.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/dist/css/app.css"/>
  </head>
  <body ng-app="swarm-viz">
    <header>
      <a href="#/overview">Swarm viz</a>
      <ul>
        <li ng-class="{'active': location.path() == '/overview'}">
          <a href="#/overview">Overview</a>
        </li>
        <li ng-class="{'active': location.path() == '/swarm'}">
          <a href="#/swarm">Swarm</a>
        </li>
      </ul>
    </header>
    <aside id="sidebar-left" ng-nicescroll>
      <cluster-information></cluster-information>
      <network-overview></network-overview>
      <settings></settings>
    </aside>
    <main ng-view></main>
    <aside id="sidebar-right">
      <container-search></container-search>
    </aside>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/dist/js/libs.js"></script>
    <script src="/dist/js/app.js"></script>
  </body>
</html>
