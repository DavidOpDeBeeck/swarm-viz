<!doctype html>
<html>
  <head>
    <title>Swarm VIZ</title>

    <meta charset="UTF-8"/>
    <meta name="author" content="David Op de Beeck"/>
    <meta name="keywords" content="Docker, Swarm, Swarm-VIZ">
    <meta name="description" content="A web application that visualizes a Docker Swarm cluster.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="/assets/img/favicon.png" />

    <link rel="stylesheet" href="/assets/css/libs.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
  </head>
  <body ng-app="swarm-viz">
    <header></header>
    <main>
      <sidebar dir="left">
        <cluster-information></cluster-information>
        <network-overview></network-overview>
      </sidebar>
      <section class="content">
        <div class="container" ui-view></div>
      </section>
      <sidebar dir="right">
        <container-search></container-search>
        <settings></settings>
      </sidebar>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/libs.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
