<section class="sidebar sidebar-{{sidebar.dir}}" ng-class="{'collapsed': sidebar.collapsed}">
  <section class="sidebar-controls">
    <span class="sidebar-control" ng-click="sidebar.toggleCollapse()">
      <i ng-show="sidebar.showLeftArrow" class="fa fa-caret-left" aria-hidden="true"></i>
      <i ng-show="sidebar.showRightArrow"class="fa fa-caret-right" aria-hidden="true"></i>
    </span>
  </section>
  <section class="sidebar-content-container" ng-nicescroll>
    <section class="sidebar-content" ng-transclude></section>
  </section>
</section>
