<section class="network-overview">
  <h2>Networks</h2>
  <section ng-repeat="host in networks.hosts">
  	<h3 ng-bind="host.name"></h3>
	<ul>
		<li ng-repeat="network in host.networks track by $index" ui-sref="network({id: network.id})" ui-sref-active="active">
			<span>{{ network.name }}</span>
			<span>
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</span>
		</li>
	</ul>
  </section>
</section>
