<section class="network-overview" ng-repeat="host in networks.hosts | orderObjectBy:'name'">
  	<h2 ng-bind="host.name"></h2>
	<ul>
		<li ng-repeat="network in host.networks track by $index" ui-sref="network({id: network.id})" ui-sref-active="active">
			<span>{{ network.name }}</span>
			<span>
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</span>
		</li>
	</ul>
</section>
