<section class="network-list" ng-repeat="host in networks.hosts | ngOrderObjectBy:'name'">
  	<h2 ng-bind="host.name"></h2>
	<ul>
		<li ng-repeat="network in host.networks | orderBy: 'name'" ui-sref="viewer.network({networkId: network.id})" ui-sref-active="active">
			<span>{{ network.name }}</span>
			<span>
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</span>
		</li>
	</ul>
</section>
